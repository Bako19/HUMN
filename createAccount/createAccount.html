<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.png">
    <title>HUMN</title>
</head>

<body>

    <nav class="navbar fixed-top bg-white border-bottom">
        <div class="container-fluid px-lg-5">
            <div class="d-flex justify-content-between">
                <ul class="nav nav-pills mt-0 d-none d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand p-0" href=""><img src="../images/logo.png" alt=""></a>
            <div class="d-none d-md-block">
                <a class="text-dark me-4 robotoMono weight500 font14" href="">Log In</a>
                <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                    href="">Create
                    Account</a>
            </div>
            <div class="btn-group d-block d-md-none">
                <button type="button" class="btn btn-light rounded px-0 mx-0" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start text-center nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                            href="">Create
                            Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark robotoMono weight500 font14 " href="">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <section class="container-fluid login pt-5 position-relative">
        <img class="h-100 position-absolute loginIMG d-none d-lg-block" style="z-index: 1;" src="../images/dna.png"
            alt="">
        <div class="container-fluid container-lg d-flex px-0">
            <div class="text-center text-lg-start z-index-1 mx-auto">
                <p class="robotoSerif weight400 font38 mt-5 italic">CREATE <span class="roboto weight900 font38">YOUR
                        ACCOUNT</span></p>
                <p class="roboto weight400 font16">Welcome to HUMN. Please enter your details.</p>
                <div class="form m-auto m-lg-0 text-start">
                    <p class="roboto weight700 font16 mt-4">Username</p>
                    <div class="m-0 p-0 box6 fitcontent">
                        <input class="input border-0 rounded-0 p-3 roboto weight400 font14" type="text">
                    </div>
                    <p class="roboto weight700 font16 mt-4">Email</p>
                    <div class="m-0 p-0 box6 fitcontent">
                        <input class="input border-0 rounded-0 p-3 roboto weight400 font14" type="email">
                    </div>
                    <p class="roboto weight700 font16 mt-4">Password</p>
                    <div class="m-0 p-0 box6 fitcontent">
                        <input class="input border-0 rounded-0 p-3 roboto weight400 font14" type="password">
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="form-check">
                            <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label roboto weight400 font16" for="flexCheckDefault">
                                Remember me
                            </label>
                        </div>
                        <a class="roboto weight700 font16 text-dark" href="">Forgot password?</a>
                    </div>
                    <button class="btn btn-dark input rounded-0 mt-3 roboto border-0 weight700 font16 ps-2 box6">Sign
                        in</button>
                        <p class="text-center roboto weight400 font16 mt-3">Already have account? <a class="text-center text-dark roboto weight700 font16" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </section>




    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
