<body>

    <nav id="navbar" class="navbar fixed-top bg-white border-bottom">
        <div class="container-fluid px-lg-5">
            <div class="d-flex justify-content-between">
                <ul class="nav nav-pills mt-0 d-none d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand p-0" href=""><img src="../images/logo.png" alt=""></a>
            <div class="d-none d-md-block">
                <a class="text-dark me-4 robotoMono weight500 font14" href="">Log In</a>
                <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                    href="">Create
                    Account</a>
            </div>
            <div class="btn-group d-block d-md-none">
                <button type="button" class="btn btn-light rounded px-0 mx-0" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start text-center nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                            href="">Create
                            Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark robotoMono weight500 font14 " href="">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="communityPhoto" class="h-100 w-100 pt-5 communityPhoto">
        <div class="communityPhotoContent position-relative pt-5">
            <button class="btn position-absolute closeBtn m-3"><i class="fa-solid fa-xmark fa-2xl"></i></button>
            <div class="communityPhotoContent2">
                <div class="container px-0 mx-auto row justify-content-center text-dark">
                    <div class="col-12 col-md-8 d-flex justify-content-between pt-3">
                        <div class="d-flex">
                            <img class="communityArtist rounded-circle" src="../images/img3.png" alt="">
                            <div class="ms-2">
                                <p class="roboto weight600 font16 m-0">Abstract Piece: Teal</p>
                                <p class="roboto weight400 font14">Alex Baines . <button
                                        class="btn py-0 roboto weight400 font14">Follow</button></p>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-dark rounded-0 roboto border-0 weight700 font14 ps-2 box5"><i
                                    class="fa-solid fa-heart fa-xl me-1"></i> Like</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <img class="w-100" src="../images/img2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <section class="h-100 container-fluid row pt-5 text-center justify-content-center mx-0">
        <div class="col-12 col-lg-10 mt-5">
            <div class="row">
                <div class="col-12 col-sm-4 col-xl-3 mt-4">
                    <button class="btn p-0 box4">
                        <img class="cover" src="../images/img2.png" alt="">
                    </button>


                    <div class="d-flex justify-content-between mt-2">
                        <div class="text-start d-flex">
                            <img class="communityProfileIMG rounded-circle" src="../images/img3.png" alt="">
                            <p class="roboto weight500 font14 my-auto ms-2">Alex Baines</p>
                        </div>
                        <div class="d-flex">
                            <i class="fa-solid fa-heart fa-xl heartColor me-2 my-auto"></i>
                            <p class="roboto weight500 font12 my-auto">328</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <section class="container-fluid footer pb-4 bt-2">
        <div class="d-flex justify-content-center pt-5">
            <div class="fitcontent mx-2">
                <a href="" class="p-2 box2"><img src="../images/insta.png" alt=""></a>
            </div>
            <div class="fitcontent mx-2">
                <a href="" class="p-2 box2"><img src="../images/twitter.png" alt=""></a>
            </div>
            <div class="fitcontent mx-2">
                <a href="" class="p-2 box2"><img src="../images/discord.png" alt=""></a>
            </div>
        </div>
        <div class="justify-content-center text-center mt-4">
            <p class="roboto weight500 font16 m-0 text-dark">
                <a class="text-dark withOutLine" href="">Home</a> .
                <a class="text-dark withOutLine" href="">Artists</a> .
                <a class="text-dark withOutLine" href="">About</a> .
                <a class="text-dark withOutLine" href="">FAQs</a>
            </p>
            <p class="roboto weight500 font16 m-0 text-dark">
                <a class="text-dark withOutLine" href="">Terms of Use</a> .
                <a class="text-dark withOutLine" href="">Privacy Policy</a>
            </p>
        </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
