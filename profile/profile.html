<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="../images/logo.png">
    <title>HUMN</title>
</head>

<body>

    <nav class="navbar fixed-top bg-white border-bottom">
        <div class="container-fluid px-lg-5">
            <div class="d-flex justify-content-between">
                <ul class="nav nav-pills mt-0 d-none d-md-flex">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand p-0" href=""><img src="../images/logo.png" alt=""></a>
            <div class="d-none d-md-block">
                <a class="text-dark me-4 robotoMono weight500 font14" href="">Log In</a>
                <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                    href="">Create
                    Account</a>
            </div>
            <div class="btn-group d-block d-md-none">
                <button type="button" class="btn btn-light rounded px-0 mx-0" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start text-center nav-pills">
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Our Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark robotoMono weight500 font14" href="#">Community</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="text-dark p-2 border border-2 border-dark robotoMono weight500 font14 withOutLine"
                            href="">Create
                            Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark robotoMono weight500 font14 " href="">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <section class="container-fluid pt-5 px-0">
        <div class="d-flex justify-content-lg-center mt-5 position-relative">
            <img class="rounded-circle mainProfileIMG mx-3" src="../images/img1.png" alt="">
            <div class="my-auto">
                <p class="roboto weight600 font30 fontII m-0">alexbainesart</p>
                <p class="roboto weight400 font16">Painter</p>
            </div>
            <div class="position-absolute editProfileBtn mx-3 d-none d-sm-block">
                <a class="text-dark roboto weight700 font14 withOutLine border border-2 border-dark p-2" href="">Edit
                    Profile</a>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-3 d-block d-sm-none">
            <a class="input text-dark roboto weight700 font14 withOutLine border border-2 border-dark" href="">
                <p class="my-2 text-center">Edit Profile</p>
            </a>
        </div>
        <div class="row justify-content-center mx-1">
            <div class="col-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active roboto weight400 font14" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">Uploads <span>(20)</span></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Mina
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Maged</div>
                </div>
            </div>
        </div>
    </section>






    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

</html>
